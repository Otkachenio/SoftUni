<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Webinar registration form</title>
	<meta name="author" content="Otkachenip" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<form action="#">
			<legend>Registration for webinar</legend>
			<p>First and Last name<span class="redText">*</span>:</p>
			<input type="text" placeholder="First and Last name" />
			
			<p>Adress:</p>
			<input type="text" placeholder="Your adress" />

			<p>Region:</p>
			<input type="text" placeholder="Region" />

			<p>Postcode:</p>
			<input type="text" placeholder="eg. 12345" />

			<p>Email<span class="redText">*</span>:</p>
			<input type="text" class="email@example.com" />

			<p>Phone<span class="redText">*</span>:</p>
			<input type="text" placeholder="0123456789" />

			<p>Seminar date<span class="redText">*</span>:</p>
			<input type="date" placeholder="mm/dd/yyyy" />

			<input type="checkbox" id="CheckBox" onclick="showHideInvoice()" /> <span>I want invoice</span>

			<div id="invoice">
				<p>Company/Organisation<span class="redText">*</span></p>
				<input type="text" placeholder="eg. Exapmle Ltd.">

				<p>VAT<span class="redText">*</span></p>
				<input type="text" placeholder="VAT.">

				<p>Address<span class="redText">*</span></p>
				<input type="text" placeholder="Company Address">

				<p>Invoice date<span class="redText">*</span></p>
				<input type="date" placeholder="mm/dd/yyyy">
			</div>
			
			<button type="submit" id="registerBtn">Register</button>
			<button type="reset" id="resetBtn">RESET</button>
		</form>
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
