<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Jaunty Text Field</title>
	<meta name="autor" content="Otkachenio" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div class="frame-span">
			<header>
				<h1>TEXT SHADOWS ARE COOL</h1>
			</header>

			<div class="text">
				<h2>Text fields look like buttons, right?</h2>
				<p class="not-button">We are not buttons :)</p>
				<p class="not-button2">We are not buttons :)</p>
				<div class="ballon first-ballon"></div>
				<div class="ballon second-ballon"></div>
				<div class="ballon third-ballon">
					<h3 class="ballon-text">I'm so COOL!</h3>
				</div>
			</div>
		</div>
	</div>
</body>
