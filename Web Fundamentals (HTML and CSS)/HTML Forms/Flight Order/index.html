<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flight Order</title>
	<meta name="author" content="TheCodeLord" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>Flight order</h1>
		</header>

		<form action="index.html">
			<div class="row">
				<div class="column">
					<label for="from-city">From</label>			
					<select name="from-cities" class="cities-select">
						<option value="Enter a city" selected="selected">Enter a city</option>
						<option value="Sofia">Sofia</option>	
						<option value="Pernik">Pernik</option>
						<option value="Burgas">Burgas</option>
						<option value="Varna">Varna</option>
					</select>
				</div>
				
				<div class="column">
					<label for="to-city">To</label>			
					<select name="to-cities" class="cities-select">
						<option value="Enter a city" selected="selected">Enter a city</option>
						<option value="Sofia">Sofia</option>	
						<option value="Pernik">Pernik</option>
						<option value="Burgas">Burgas</option>
						<option value="Varna">Varna</option>
					</select>
				</div>

				<span>
					<input type="checkbox" name="prefer-direct" value="direct" id="prefer-directs" />Prefer directs
				</span>
			</div>
			
			<div class="row">
				<div class="column">
					<label for="departure-date">Departure Date</label>
					<input type="date" name="departure-date" value="2016-04-24" min="2016-04-24" max="2017-04-24" class="big" />
				</div>

				<div class="column">
					<label for="time-interval">Time Interval</label>
					<input type="time" name="time-interval" value="00-00" class="normal" /> 
					<input type="time" name="time-interval-2" value="00-00" class="normal" /> 
				</div>
			</div>

			<div class="row">
				<div class="column">
					<label for="return-date">Return Date</label>
					<input type="date" name="return-date" value="2016-04-25" min="2016-04-25" class="big" />
				</div>

				<div class="column">
					<label for="time-interval">Time Interval</label>
					<input type="time" name="time-interval" value="00-00" class="normal" /> 
					<input type="time" name="time-interval-2" value="00-00" class="normal" /> 
				</div>
			</div>

			<div class="row">
				<div class="column">
					<div class="numbers">
						<label for="num1">12+</label>
						<input type="number" name="num1" min="12" class="small">
					</div>
					
					<div class="numbers">
						<label for="num2">2-12</label>
						<input type="number" name="num2" min="2" max="12" class="small">
					</div>

					<div class="numbers">
						<label for="num3">0-2</label>
						<input type="number" name="num3" min="0" max="2" class="small">
					</div>
				</div>

				<div class="column">
					<label for="choose-class">Choose class</label>
					<select name="chose-class" id="chose-class" class="big">
						<option value="Economy" selected="selected">Economy</option>
						<option value="Business">Business</option>
					</select>
				</div>
			</div>

			<div class="row">
				<button type="submit" id="search-button" name="search-button" class="big">Search</button>
			</div>
		</form>
	</div>
</body>
</html>
