<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Laptops</title>
	<meta name="author" content="TheCodeLord" />
	<link rel="stylesheet" href="resources/reset.css">
	<link rel="stylesheet" href="resources/style.css">
</head>
<body>
	<div id="wrapper">
		<main>
			<h2>Lenovo's Lapotops(6)</h2>

			<table>
				<tr>
					<td>
						<button>
							<p>
								<h6>Lenovo IdeaPad Z70-80</h6>
								17.3 inch/2.6GHz Intel Core i7 
							</p>
							<img src="resources/images/Lenovo IdeaPad Z70-80 80FG006GBM.jpg" alt="" />
							<div class="price-tag">$829.00</div>
						</button>

						<button>
							<p>
								<h6>Lenovo IdeaPad B70</h6>
								17.3 inch/2.4GHz Intel Core i7 
							</p>
							<img src="resources/images/Lenovo IdeaPad B70 80MR00JFBM.jpg" alt="">
							<div class="price-tag">$899.00</div>
						</button>

						<button>
							<p>
								<h6>Lenovo IdeaPad Z710</h6>
								17.3 inch/2.5GHz Intel Core i7 
							</p>
							<img src="resources/images/Lenovo IdeaPad Z710 59-434043.jpg" alt="">
							<div class="price-tag">$1025.00</div>
						</button>
					</td>
				</tr>
		
				<tr>
					<td>
						<button>
								<p>
									<h6>Lenovo IdeaPad Y700</h6>
									17.3 inch/2.6GHz Intel Core i7 
								</p>
								<img src="resources/images/Lenovo IdeaPad Y700 80Q0005NBM.jpg" alt="" />
								<div class="price-tag">$1619.00</div>
						</button>

						<button>
								<p>
									<h6>Lenovo IdeaPad Y70-70</h6>
									17.3 inch/2.5GHz Intel Core i7 
								</p>
								<img src="resources/images/Lenovo IdeaPad Y70-70 80DU003GBM.jpg" alt="" />
								<div class="price-tag">$1500.00</div>
						</button>

						<button>
								<p>
									<h6>Lenovo IdeaPad Y700</h6>
									17.3 inch/2.6GHz Intel Core i7 
								</p>
								<img src="resources/images/Lenovo IdeaPad Y700 80Q0005NBM.jpg" alt="" />
								<div class="price-tag">$1729.00</div>
						</button>
					</td>
				</tr>
			</table>			
		</main>

		<aside>
			<form action="index.html">
				<fieldset>
					<div>
						<p class="label">
							<label for="price-range">Price</label>
						</p>
						<p>
							<span class="min-value">800</span>
							<span class="max-value">2000</span>
						</p>
						<p>
							<input type="range" name="price-range" min="800" max="2000" value="50%" step="100" />
						</p>				
					</div>

					<div>
						<p class="label">
							<label for="ram-range">RAM</label>
						</p>
						<p>
							<span class="min-value">4096MB</span>
							<span class="max-value">16384MB</span>
						</p>
						<p>
							<input type="range" name="ram-range" min="2048" max="16384" value="50%" step="1024" />
						</p>
					</div>

					<div>
						<p class="label">
							<label for="disc-range">Disc</label>
						</p>
						<p>
							<span class="min-value">500GB</span>
							<span class="max-value">2000GB</span>
						</p>
						<p>
							<input type="range" name="disc-range" min="500" max="2000" value="50%" step="500" />
						</p>
					</div>

					<div>
						<p class="label">
							<label for="display-range">Display</label>
						</p>
						<p>
							<span class="min-value">11.6inch</span>
							<span class="max-value">17.3inch</span>
						</p>
						<p>
							<input type="range" name="display-range" min="11.6" max="17.3" value="50%" step="0.1" />
						</p>
					</div>

					<div>
						<p class="label">
							<label for="weight-range">Weight</label>
						</p>
						<p>
							<span class="min-value">1kg</span>
							<span class="max-value">6kg</span>
						</p>
						<p>
							<input type="range" name="weight-range" min="1" max="6" value="50%" step="1" />
						</p>
					</div>

					<div>
						<p class="label">
							<label for="warranty-range">Warranty</label>
						</p>
						<p>
							<span class="min-value">24</span>
							<span class="max-value">48</span>
						</p>
						<p>
							<input type="range" name="warranty-range" min="24" max="48" value="50%" step="6" />
						</p>
					</div>
				</fieldset>
			</form>
		</aside>
	</div>
</body>
</html>
