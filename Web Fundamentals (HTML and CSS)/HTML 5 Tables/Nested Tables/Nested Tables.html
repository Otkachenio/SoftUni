<!DOCTYPE html>
<html>
<head>
	<meta lang="en">
	<title>Nested Tables</title>
	<style>
		table, th, td {
			border: 1px solid black;
			font-family: "Times New Roman";
			font-size: 28px;
		}
		
		img {
			width: 200px;
			height: 200px;
		}
		
		td.image {
			padding: 10px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="2" class="image">
				<a href="https://softuni.bg/" target="_blank">
					<img src="SoftUniImage.jpg">
				</a>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					<tr>
						<th>Software</th>
					</tr>
					<tr>
						<th>University</th>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
