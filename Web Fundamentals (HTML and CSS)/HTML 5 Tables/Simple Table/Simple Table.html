<!DOCTYPE html>
<html>
<head>
	<meta lang="en">
	<title>Simple Table</title>
	<style>
		table, th, td {
			font-size: 14px;
			height: 100px;
			font-family: "Arial";
			line-height: 75%;
		}
		
		th {
			font-size: 36px;		
		}	

		td {
			width: 200px;
		}

		img.imageSize {
			width: 200px;
			height: 200px;
		}
		
	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="2">
				<strong>
					Software University
				</strong>
			</th>
		</tr>
		<tr>
			<td>
				<a href="https://softuni.bg">
					<img src="SoftUniImage.jpg" class="imageSize">
				</a>
			</td>
			<td>
				<strong>					
					<p>Accessible and high</p>
					<p>quality software</p>
					<p>education.</p>					
				</strong>
				<p>Our mission is to make</p>
				<p>people we train true</p>
				<p>professionals in the</p>
				<p>software industry and</p>
				<p>support the in finding</p>
				<p>employment.</p>        
			</td>                         
		</tr>
	</table>
</body>
</html>
