<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Website Header</title>
	<link rel="stylesheet" href="resources/reset.css">
	<link rel="stylesheet" href="resources/style.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<div id="softuni-image">
				<a href="http://softuni.bg">
					<img src="resources/softuni.png" />
				</a>
			</div>

			<div id="search">
				<input type="text" placeholder="Search..." id="search-box" />
				<div id="search-button">
					<img src="resources/search-icon.png" />
				</div>
			</div>

			<div id="user-menu">
				<select name="user-select" id="user-select">
					<option value="user" selected="selected" style="display: none">USER</option>
					<option value="my-profile">My profile</option>
					<option value="updates">Updates</option>
					<option value="options">Options</option>
				</select>
			</div>

			<div id="bell-icon">
				<span>0</span>
				<img id="bell-image" src="resources/bell.png" />
			</div>

			<div id="menu-items">
				<ul>
					<li>					
						<a href="#" class="uppercase">News</a>			
					</li>

					<li>
						<select name="about-uni" id="about-uni">
							<option value="about-default" selected="selected" style="display: none">
								<a href="#">ABOUT THE UNIVERSITY</a>
							</option>

							<option value="taxes-and">
								<a href="#">Taxes and studentship</a>
							</option>

							<option value="teachers">
								<a href="#">Teachers</a>
							</option>

							<option value="how-to">
								<a href="#">How to apply</a>
							</option>
						</select>
					</li>

					<li>
						<select name="training-courses" id="training-courses">
							<option value="corses-default" selected="selected" style="display: none">
								<a href="#">TRAINING COURSES</a>
							</option>

							<option value="open-courses">
								<a href="#">Open courses</a>
							</option>

							<option value="seminars">
								<a href="#">Seminars</a>
							</option>

							<option value="engineering">
								<a href="#">Software engineering</a>
							</option>
						</select>
					</li>

					<li>
						<a href="#" class="uppercase">For companies</a>
					</li>

					<li>
						<a href="#" class="uppercase">Forum</a>
					</li>

					<li>
						<a href="#" class="uppercase">Contacts</a>
					</li>
				</ul>
			</div>
		</header>
	</div>
</body>
</html>
