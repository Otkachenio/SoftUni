<!DOCTYPE html>
<html>
<head>
	<meta lang="en" />
	<title> Paragraphs and Images of Text </title>
</head>
<body>
	<h1>
		Tesing HTML
	</h1>
	<div>
		<b>Test bold text</b>
		</br>
		<i>Test Italic text</i>	
		</br>
		<u>Test underlined text</u>
		</br></br>
		---------------------------
	</div>
	<h2>
		More Tesing
	</h2>
	<div>
		<strong>Test strong text</strong>
		</br>
		<em>Test &lt;em&gt; text</em>
		</br>
		<sub>Test &lt;sub&gt; text</sub>
		</br>
		<sup>Test &lt;sup&gt; text</sup>
		</br>
		<pre>Test &lt;pre&gt; text</pre>
		</br></br>
		---------------------------
	</div>
</body>
</html>
