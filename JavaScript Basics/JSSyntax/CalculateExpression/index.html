<!DOCTYPE html>
<html>
<head>
    <title>Calculate Expression</title>
	<meta charset="utf-8" />
    <meta name="author" content="Otkachenio" />
    <link rel="stylesheet" type="text/css" href="style.css" />    
</head>
<body>
    <div id="wrapper">
        <form id="expressionForm" action="javascript:void(null)" method="post" onsubmit="calculate(this)">
            <div>
                <label class="label">Enter your expression: </label>
                <input id="expression" type="text" placeholder="1 + 1" />
            </div>           
                <input type="submit" id="button" value="Calculate" />          
            <div>
                <label class="label">Result: </label>
                <textarea disabled="disabled" id="result"></textarea>
            </div>
        </form>
    </div>   
    <script src="scripts/calcExpression.js"></script>
</body>
</html>
